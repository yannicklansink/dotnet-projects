<p>contacts-table works!</p>



<table>
    <thead>
      <tr>
        <th>Naam</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <ng-container *ngIf="contacten.length">
      <tbody *ngFor="let contact of contacten; let i = index">
        <tr>
          <td>{{contact.id}}</td>
          <td>{{ contact.voornaam | customNameFormatter:contact.achternaam }}</td>
          <td>{{contact.email}}</td>
          <td>
            <button>edit</button>
          </td>
          <td>
            <button (click)="handleDelete(contact.id!)">delete</button>
          </td>
        </tr>
      </tbody>
    </ng-container>
  </table>
