<p>contact-form works!</p>

<!-- The FormGroup can group multiple FormControls together, 
  allowing you to represent complex forms with nested controls. 
  The [formGroup] is a attribute directives -->
  <form (submit)="addContact()" [formGroup]="addContactForm">
    <ul>
      <li>
        <label for="input-name">Naam:</label>
        <input type="text" id="input-name" formControlName="voornaam">
        <span *ngIf="addContactForm.get('voornaam')?.hasError('invalidName') && addContactForm.controls.voornaam.touched">Naam is ongeldig</span>
        <!-- <span *ngIf="addContactForm.controls.voornaam.invalid && addContactForm.controls.voornaam.touched">Invullen!</span> -->
      </li>
      <li>
        <label for="input-email">Email:</label>
        <input type="email" id="input-email" formControlName="email">
        <span *ngIf="addContactForm.controls.email.invalid">Nog niet juist ingevuld!</span>
        
      </li>
      <li>
        <button>Contact toevoegen</button>
      </li>
      <li>
        <pre>
          {{ addContactForm.value | json }}
        </pre>
      </li>
    </ul>
  </form>
