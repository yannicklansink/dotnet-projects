    <div>
        <form method="GET">
            <div>
                <div class="form-elements">
                    <label for="gebruikersnaam">
                        Gebruikersnaam:
                    </label>
                    <input type="gebruikersnaam" id="gebruikersnaam" type="text" maxlength="70">    
                </div>
                <div class="form-elements">
                    <label for="wachtwoord">
                        Wachtwoord:
                    </label>
                    <input type="password" id="wachtwoord" type="text" maxlength="20">    
                </div>
                <div class="form-elements">
                    <label>Geslacht:</label>
                    
                        <label>
                            <input type="radio" name="geslacht" value="vrouw"> Vrouw
                        </label>
                        <label>
                            <input type="radio" name="geslacht" value="man"> Man
                        </label>
                        <label>
                            <input type="radio" name="geslacht" value="anders" checked> Anders
                        </label>
                </div>
                <div class="form-elements">
                    <label for="beroep">Beroep:</label>
                    <select id="beroep" name="beroep">
                        <option value="ict">ICT</option>
                        <option value="zorg">Zorg</option>
                        <option value="logistiek">Logistiek</option>
                    </select>
                </div> 
                <div class="form-elements">
                    <input type="checkbox" id="aanbiedingenCheckbox">
                    <label for="aanbiedingenCheckbox">Ja, ik wil aanbiedingen</label>
                </div>
                <div class="form-elements">
                    <label id="grootinputeveld" for="grootInputveld">Groot inputveld:</label>
                    <textarea id="grootInputveld" rows="5"></textarea>
                </div>
                  
                                   

            </div>
            </div>
            
        </form>
        <heading>
            <h1>My Trips</h1>
        </heading>
        <template id="trip-template">
            <li class="trip">
              <div class="city"></div>
              <div class="date"></div>
              <div class="review"></div>
              <div class="rating"></div>
            </li>
        </template>
        <ul id="trips"></ul>
        <button onclick="addTrip();" id="btn-add-trip">Add trip</button>
